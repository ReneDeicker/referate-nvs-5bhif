<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Todo</title>
    </h:head>
    <h:body >
        <p:outputPanel id="outputpanel">
            <ui:insert name="header">
                <ui:include src="/app/components/navigationbarComponent.xhtml" />
            </ui:insert>
            <h:form id="todos" style="width: 75%; position: fixed; left:12.5%">
                <h1 style="text-align: left">All ToDoÂ´s</h1>
                <br></br>
                <p:dataTable id="allTodoList" var="todo"  value="#{todoBean.allToDos}">

                    <p:column headerText="Title">
                        <h:outputText value="#{todo.title}"/>
                    </p:column>

                    <p:column headerText="Planned date">
                        <h:outputText value="#{todo.plannedDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Due date">
                        <h:outputText value="#{todo.dueDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Done">
                        <p:selectBooleanCheckbox value="#{todo.done}" disabled="true"/>
                    </p:column>

                    <p:column>
                        <p:commandButton update="allTodoList" value="Delete" icon="ui-icon-closethick"
                                         action="#{todoBean.delete(todo)}"
                                         styleClass="ui-priority-primary">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:outputPanel>
    </h:body>
</html>

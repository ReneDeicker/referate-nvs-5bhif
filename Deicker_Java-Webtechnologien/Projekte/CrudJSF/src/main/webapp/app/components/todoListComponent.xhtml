<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Todo</title>
    </h:head>
    <h:body >
        <p:outputPanel>
            <h:form id="todos" >
                <h1 style="text-align: left">Open ToDoÂ´s</h1>
                <br></br>
                <p:dataTable id="todoList" var="todo"  value="#{todoBean.todosUndone}">
                    <p:column headerText="Title">
                        <h:outputText value="#{todo.title}"/>
                    </p:column>

                    <p:column headerText="Planned date">
                        <h:outputText value="#{todo.plannedDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <p:commandButton update="todoList" value="Delete" icon="ui-icon-closethick"
                                         action="#{todoBean.delete(todo)}"
                                         styleClass="ui-priority-primary">
                        </p:commandButton>
                        <p:commandButton update="outputpanel" value="Done" icon="ui-icon-disk"
                                         action="#{todoBean.setToDoDone(todo) }"
                                         styleClass="ui-priority-primary">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br/>

                <p:commandButton value="Create new ToDo" action="newTodo.xhtml?faces-redirect=true">
                </p:commandButton>
            </h:form>
        </p:outputPanel>
    </h:body>
</html>

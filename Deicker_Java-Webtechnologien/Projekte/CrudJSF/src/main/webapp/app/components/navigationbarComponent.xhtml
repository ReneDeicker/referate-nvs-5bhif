<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    <body>
        <ui:composition>
            <h:form>
                <p:growl id="messages" />
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-home" url="/crud-table-jsf-primefaces/app/index.xhtml">
                    </p:menuitem>

                    <p:menuitem value="New ToDo" icon="pi pi-users" url="/crud-table-jsf-primefaces/app/newTodo.xhtml">
                    </p:menuitem>

                    <p:menuitem value="Statistics" icon="pi pi-users" url="/crud-table-jsf-primefaces/app/statistics.xhtml">
                    </p:menuitem>

                    <c:if test="#{request.userPrincipal.name eq 'premiumuser'}">
                        <p:menuitem value="Overview" icon="pi pi-users" url="/crud-table-jsf-primefaces/advanced/allTodos.xhtml">
                        </p:menuitem>
                    </c:if>

                    <f:facet name="options">
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>

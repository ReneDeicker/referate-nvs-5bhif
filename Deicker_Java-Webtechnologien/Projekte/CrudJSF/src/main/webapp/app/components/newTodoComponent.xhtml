<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Todo</title>
</h:head>
<h:body >

    <p:outputPanel id="outputpanel">
        <h:form id="add" >
            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                <p:outputLabel for="title" value="Title" />
                <p:inputText id="title" value="#{todoBean.newTodo.title}" />
                <p:message for="title" />

                <p:outputLabel for="plannedDate" value="Planned due date:" />
                <p:datePicker id="plannedDate"
                              value="#{todoBean.newTodo.plannedDate}" showIcon="true"
                              required="true" />
                <p:message for="plannedDate" />

                <br></br>
                <p:commandButton value="Create" action="#{todoBean.add()}" update="outputpanel" >
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </p:outputPanel>
</h:body>
</html>
